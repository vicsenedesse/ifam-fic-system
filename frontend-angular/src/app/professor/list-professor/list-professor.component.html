<app-toolbar></app-toolbar>
<app-footer ></app-footer>

<div class="bg">
    
  <div style="margin-top: 125px; position: fixed;">
    <div class="links">
        <h4>Listagem de Professores</h4>
    </div>    
        
    <div class="card">
        <div class="row" style="margin-top: 30px; margin-left: 40px;">
            <div class="col-sm">
                <button id="adicionar" class="btn" [routerLink]="['/adicionar/professor']" routerLinkActive="router-link-active" >Novo Professor &nbsp;<i class="bi bi-plus-lg" style="font-size: small;"></i></button>
            </div>
            <div class="row" id="search">
                <div class="col">
                    <input class="form-control" placeholder="Buscar Professor" style="width: 450px; margin-right: 40px;"  [(ngModel)]="filter"/>
                </div>
                <div class="col">
                    <!-- <button id="search-button" type="button" class="btn" style="background-color: #e7e7e7;" >
                        <i class="bi bi-search"></i>
                    </button> -->
                </div>
            </div>
        </div>
        <table class="table table-hover" style="color: #133702; border-radius: 13px;">
            <thead style="font-weight: bolder;">
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col">#</th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col">Nome</th>
                <th scope="col">Matrícula</th>
                <th scope="col"></th>
                <th scope="col">&nbsp;&nbsp;&nbsp;&nbsp;Ações</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let user of filteredUser  | sort: 'nome'" scope="row">
              <!-- <tr> -->
                <td></td>
                <td></td>
                <td>{{user.professorId}}</td>
                <td></td>
                <td></td>
                <td>{{user.nome}}</td>
                <td>{{user.matricula}}</td>
                <td></td>
                <td><button id="edit" class="btn" (click)="update(user.professorId)"><i class="bi bi-pen" style="color:#00692C; font-size: larger;"></i></button>&nbsp;<button id="trash" class="btn" (click)="delete(user)"><i class="bi bi-trash" style="color: #9C1010; font-size: larger;"></i></button></td>
              </tr>
            </tbody>

          </table>

  </div>

</div>
